## --------------------------------------
## Server (random port in tests)
## --------------------------------------
server.port=0

## --------------------------------------
## Local Postgres for tests
## --------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: let Hibernate manage schema for tests
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false

# Only needed if you ever use @DataJpaTest and don?t want it to swap to embedded DB
spring.test.database.replace=NONE

## --------------------------------------
## Mongo Test (use Fongo or Testcontainers)
## --------------------------------------
spring.data.mongodb.uri=mongodb://localhost:27027/chat_orchestrator_test

## --------------------------------------
## Redis Test
## --------------------------------------
spring.redis.host=localhost
spring.redis.port=6390

## --------------------------------------
## Payment service ? WireMock
## AutoConfigureWireMock provides: wiremock.server.port
## --------------------------------------
payment.service.base-url=http://localhost:${wiremock.server.port}

## --------------------------------------
## Logging
## --------------------------------------
logging.level.root=WARN
logging.level.com.gdn.x.chatorchestrator=DEBUG